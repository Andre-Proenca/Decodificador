<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <link rel="shortcut icon" href="/imagens/logo.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="/imagens/logo.png" alt="logo">
        <h1 class="tittle">Challenge Alura/ONE T6</h1>
      </div>
      <div class="left">
        <input class="textinput" id="textoinput" placeholder="Digite seu texto aqui...">
      </div>
      <div class="right">
        <img src="/imagens/charada.jpg" id="imgDir" alt="imagem">
        <h3 id="texto">Sem mensagem!</h3>
        <textarea id="texto2" name="name" rows="8" cols="80">Seu codigo sera mostrado aqui.</textarea>
        <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
      </div>
      <div class="left-btn">
        <p>Somente minusculas e sem acento!</p>
        <button type="button" id="btn-criptografar" onclick="criptografar()">Criptografar</button>
        <button type="button" id="btn-descriptografar" onclick="descriptografar()">Descriptografar</button>
      </div>
    </div>
    <footer class="rodape">
      <div class="icons">
        <a href=""><ion-icon name="logo-github"></ion-icon></a>
        <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>        
      </div>
      <h3>Produced by Andre Proenca</h3>
    </footer>
  </body>
</html>
